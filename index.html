<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Manual do Aprovado - Diagnóstico Inteligente</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
  <style>
:root {
  --azul1: #3386ff;
  --azul2: #57dbff;
  --azul3: #172345;
  --glass: rgba(245,249,255,0.96);
  --glass-blur: 18px;
  --glass-border: rgba(51,134,255,0.14);
  --shadow: 0 16px 48px 0 rgba(51,134,255,0.14);
  --radius: 2.2rem;
  --max-card: 440px;
  --duration: .38s;
}

html, body {
  min-height: 100vh;
  background: linear-gradient(135deg, #eaf3ff 0%, #c3e6ff 100%);
  animation: futurismo-bg 18s linear infinite alternate;
  font-family: 'Inter', Arial, sans-serif;
  color: var(--azul3);
  margin: 0;
}

@keyframes futurismo-bg {
  0% { background-position: 0 0; }
  100% { background-position: 400px 220px; }
}

body {
  display: flex;
  flex-direction: column;
}

.futuristic-glow {
  filter: drop-shadow(0 0 16px #57dbff77) drop-shadow(0 0 20px #3386ff60);
}

header {
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 32px 0 16px 0;
  z-index: 2;
  width: 100vw;
}

.header-glass {
  background: var(--glass);
  border-radius: 2rem;
  box-shadow: 0 6px 32px #3386ff15;
  padding: 1.7rem 2.5rem;
  border: 1.4px solid var(--glass-border);
  backdrop-filter: blur(var(--glass-blur));
  display: flex;
  flex-direction: column;
  align-items: center;
  min-width: 0;
  animation: glassIn .9s cubic-bezier(.61,0,.26,1);
}

@keyframes glassIn {
  from { opacity: 0; transform: scale(.92) translateY(-50px);}
  70% { opacity: 0.7; }
  to   { opacity: 1; transform: scale(1) translateY(0);}
}

.logo-svg {
  width: 46px; height: 46px;
  display: block;
  margin: 0 auto 7px auto;
  filter: drop-shadow(0 0 16px #57dbff77);
  animation: flutuaLogo 2.6s infinite alternate cubic-bezier(.43,0,.52,1);
}
@keyframes flutuaLogo {
  from { transform: translateY(0);}
  to { transform: translateY(-14px);}
}

h1 {
  font-weight: 900;
  font-size: 1.48rem;
  letter-spacing: 1.5px;
  color: var(--azul1);
  margin: 0 0 4px 0;
  text-align: center;
  text-shadow: 0 0 12px #57dbff22;
  animation: glowTitle .9s cubic-bezier(.82,0,.38,1);
}
@keyframes glowTitle {
  from { color: #a2e6ff; text-shadow: 0 0 80px #57dbff;}
  to   { color: var(--azul1);}
}

.subtitle {
  color: #39b4e4;
  font-size: 1.1rem;
  font-weight: 600;
  letter-spacing: .02em;
  margin-bottom: 1px;
}

.visitor-counter {
  margin: 7px auto 0 auto;
  font-size: 0.99rem;
  color: #0c3d6e;
  font-weight: 700;
  letter-spacing: 0.01em;
  background: linear-gradient(90deg, #c5e7fd 60%, #e5f8ff 100%);
  border-radius: 1rem;
  padding: 3px 18px;
  box-shadow: 0 1px 5px #3386ff13;
  display: inline-block;
  user-select: none;
  animation: fadeInCounter .5s .7s backwards;
}
@keyframes fadeInCounter {
  from { opacity: 0; }
  to   { opacity: 1; }
}

main {
  flex: 1;
  display: flex;
  justify-content: center;
  align-items: flex-start;
}

.quiz-outer {
  width: 100vw;
  min-height: 70vh;
  display: flex;
  align-items: center;
  justify-content: center;
  animation: quizIn 1.08s cubic-bezier(.6,0,.31,1);
}
@keyframes quizIn {
  from { opacity: 0; transform: scale(.93) translateY(90px);}
  to   { opacity: 1; transform: scale(1) translateY(0);}
}

.card-glass {
  background: var(--glass);
  box-shadow: var(--shadow);
  border-radius: var(--radius);
  max-width: var(--max-card);
  width: 95vw;
  margin: 0 auto;
  padding: 2.6rem 2.1rem 1.8rem 2.1rem;
  position: relative;
  display: flex;
  flex-direction: column;
  align-items: center;
  animation: fadeInCard .7s cubic-bezier(.77,0,.18,1);
}

@keyframes fadeInCard {
  from { opacity: 0; transform: translateY(38px) scale(.97);}
  to { opacity: 1; transform: translateY(0) scale(1);}
}

.pergunta {
  font-size: 1.15rem;
  font-weight: 900;
  color: var(--azul3);
  margin-bottom: 1.6rem;
  line-height: 1.52;
  width: 100%;
  text-align: center;
  min-height: 2.5rem;
  animation: fadeInPerg .39s;
}

@keyframes fadeInPerg {
  from { opacity: 0; transform: translateY(18px);}
  to { opacity: 1; transform: translateY(0);}
}

.opcoes {
  display: flex;
  flex-direction: column;
  gap: 1.08rem;
  width: 100%;
  align-items: center;
  margin-bottom: 0.5rem;
  animation: fadeInBtns .39s cubic-bezier(.8,0,.18,1);
}
@keyframes fadeInBtns {
  from { opacity: 0; transform: translateY(18px);}
  to { opacity: 1; transform: translateY(0);}
}

.btn-quiz {
  width: 96%;
  max-width: 340px;
  background: linear-gradient(90deg, var(--azul1) 70%, var(--azul2) 100%);
  color: #fff;
  border: none;
  border-radius: 2.3rem;
  font-size: 1.11rem;
  font-weight: 800;
  padding: 1.05rem 0;
  margin: 0 auto;
  cursor: pointer;
  box-shadow: 0 6px 28px #3386ff22;
  outline: none;
  text-align: center;
  position: relative;
  overflow: hidden;
  transition: background .16s, transform .11s, box-shadow .19s;
  letter-spacing: 0.01em;
}
.btn-quiz:before {
  content: "";
  display: block;
  position: absolute;
  left: 50%; top: 50%;
  width: 0; height: 0;
  background: radial-gradient(circle, #fff8 5%, transparent 70%);
  border-radius: 50%;
  pointer-events: none;
  transform: translate(-50%, -50%);
  opacity: 0;
  transition: width .28s, height .28s, opacity .28s;
}
.btn-quiz:active:before {
  width: 220px; height: 220px;
  opacity: .17;
  transition: 0s;
}
.btn-quiz:hover, .btn-quiz:focus {
  background: linear-gradient(90deg, #3fa8ff 85%, #b0f1ff 100%);
  transform: translateY(-1.5px) scale(1.035);
  box-shadow: 0 16px 44px #57dbff33;
}

.btn-quiz[disabled] {
  background: #dde3ee;
  color: #b5bed2;
  cursor: not-allowed;
}

.btn-voltar {
  background: none;
  border: none;
  color: var(--azul1);
  font-weight: 900;
  font-size: 1.03rem;
  margin-top: 18px;
  cursor: pointer;
  text-align: center;
  display: block;
}

input[type="text"] {
  width: 90%;
  border-radius: 1.2rem;
  border: 1.7px solid #b9dafe;
  padding: 1.02rem 1rem;
  margin-bottom: 1.25rem;
  font-size: 1.06rem;
  background: #f7fcffbb;
  font-family: inherit;
  color: #2a3455;
  transition: border-color .19s;
  font-weight: 700;
  outline: none;
  display: block;
  margin-left: auto;
  margin-right: auto;
}
input[type="text"]:focus {
  border-color: var(--azul1);
  outline: 1.2px solid #e3f0ff;
}

ul {
  margin: 1.1rem 0 0.2rem 0;
  padding-left: 1.4em;
  text-align: left;
  display: inline-block;
}
li {
  font-size: 1.05rem;
  margin-bottom: 0.24rem;
  line-height: 1.38;
  font-weight: 600;
  color: #174fa8;
}

.cta-final-expl {
  color: var(--azul3);
  font-size: 1.09rem;
  font-weight: 700;
  text-align: center;
  margin: 0 auto 2.2rem auto;
  margin-top: 0.2rem;
  padding: 0 0.5rem 0.4rem 0.5rem;
  line-height: 1.6;
  border-radius: 1rem;
  max-width: 430px;
}

.cta-bar {
  display: flex;
  gap: 1.1rem;
  justify-content: center;
  margin: 2.2rem 0 0.5rem 0;
  width: 100%;
  flex-wrap: wrap;
}
.cta-final, .cta-demo {
  display: inline-block;
  min-width: 142px;
  padding: 1.09rem 0;
  border-radius: 2rem;
  font-size: 1.1rem;
  font-weight: 900;
  text-decoration: none;
  transition: background .13s, color .13s, transform .11s, box-shadow .12s;
  letter-spacing: .02em;
  text-align: center;
  box-shadow: 0 3px 11px #3386ff11;
  outline: none;
  border: none;
}
.cta-final {
  background: linear-gradient(90deg, var(--azul1) 55%, var(--azul2) 100%);
  color: #fff;
  box-shadow: 0 10px 36px #57dbff24;
}
.cta-final:hover {
  background: linear-gradient(90deg, #2f71c8 90%, #68e0fd 100%);
  transform: translateY(-2px) scale(1.05);
  box-shadow: 0 10px 38px #57dbff39;
}
.cta-demo {
  background: #fff;
  color: var(--azul1);
  border: 2px solid var(--azul1);
}
.cta-demo:hover {
  background: #dbf3ff;
  color: var(--azul1);
  border-color: #38c6ff;
  transform: translateY(-1.5px) scale(1.02);
  box-shadow: 0 2px 7px #3386ff12;
}

#progress-bar-container {
  width: 95vw;
  max-width: var(--max-card);
  height: 8px;
  margin: 0 auto 10px auto;
  background: #d3eafd;
  border-radius: 12px;
  box-shadow: 0 1px 4px #3386ff0e;
  overflow: hidden;
  position: relative;
  z-index: 2;
}
#progress-bar {
  height: 100%;
  width: 0%;
  background: linear-gradient(90deg, var(--azul1) 60%, var(--azul2) 100%);
  border-radius: 12px;
  transition: width .32s cubic-bezier(.66,0,.28,1);
}

footer {
  z-index: 2;
  text-align: center;
  font-size: 1.05rem;
  padding: 19px 0 13px 0;
  color: #3a426a;
  font-weight: 800;
  background: #fff8;
  border-top: 1.2px solid #e3eafd;
  box-shadow: 0 -2px 10px #3386ff0d;
  letter-spacing: .01em;
}
@media (max-width: 650px) {
  .header-glass { padding: 1.1rem 3vw; }
  .card-glass, #progress-bar-container {
    min-width: 98vw;
    max-width: 99vw;
    border-radius: 2.1rem;
    padding: 7vw 2vw 7vw 2vw;
  }
  .cta-bar { flex-direction: column; gap: 1rem; }
  .pergunta { font-size: 1.01rem; }
}
  </style>
</head>
<body>
  <header>
    <div class="header-glass">
      <svg class="logo-svg" viewBox="0 0 60 60" fill="none">
        <defs>
          <linearGradient id="g1" x1="0" y1="0" x2="60" y2="60" gradientUnits="userSpaceOnUse">
            <stop stop-color="#3386ff"/><stop offset="1" stop-color="#57dbff"/>
          </linearGradient>
        </defs>
        <circle cx="30" cy="30" r="28" fill="url(#g1)" opacity=".18"/>
        <path d="M16 44V18a4 4 0 0 1 4-4h20a4 4 0 0 1 4 4v26l-14-5-14 5z" fill="url(#g1)" stroke="#3386ff" stroke-width="2.3"/>
        <circle cx="23" cy="24" r="2" fill="#fff" />
        <circle cx="30" cy="24" r="2" fill="#fff" />
        <circle cx="37" cy="24" r="2" fill="#fff" />
      </svg>
      <h1 class="futuristic-glow">Manual do Aprovado</h1>
      <span class="subtitle">Diagnóstico Inteligente</span>
      <div class="visitor-counter" id="counter"></div>
    </div>
  </header>
  <main>
    <div class="quiz-outer">
      <div class="card-glass" id="quiz-card"></div>
    </div>
    <div id="progress-bar-container">
      <div id="progress-bar"></div>
    </div>
  </main>
  <footer>
    © 2025 Manual do Aprovado
  </footer>
  <script>
    // CONTADOR DE VISITAS (simula visitas)
    function startCounter() {
      let base = 392 + Math.floor(Math.random()*16);
      let el = document.getElementById('counter');
      let now = base + Math.floor(performance.now()/3700);
      el.textContent = `${now} pessoas já fizeram seu diagnóstico hoje`;
      setInterval(()=>{
        now++;
        el.textContent = `${now} pessoas já fizeram seu diagnóstico hoje`;
      }, 6200);
    }

    // FLUXO DO QUIZ
    const steps = [
      {
        id: 0,
        question: "Antes de começar, como você gostaria de ser chamado(a)?",
        type: "input",
        inputPlaceholder: "Digite seu nome aqui",
        next: 1,
      },
      {
        id: 1,
        question: (s) => `Olá, ${s.nome || "concurseiro(a)"}! <br>Você sente que está perdido(a) nos estudos ou tem dúvidas sobre como avançar?`,
        options: [
          { text: "Sim, estou perdido(a)", next: 2 },
          { text: "Mais ou menos", next: 2 },
          { text: "Não, estou seguro(a)", next: 4 }
        ],
      },
      {
        id: 2,
        question: "Qual é o seu maior desafio hoje?",
        options: [
          { text: "Não tenho rotina de estudos", next: 5 },
          { text: "Não reviso direito", next: 6 },
          { text: "Dúvida nos materiais", next: 7 },
          { text: "Não sei que área focar", next: 8 }
        ]
      },
      {
        id: 4,
        question: "Ótimo! <br>Você já tem um ciclo de estudos estruturado (sequência de matérias e revisões regulares)?",
        options: [
          { text: "Sim, tenho", next: 9 },
          { text: "Não exatamente", next: 5 }
        ]
      },
      {
        id: 5,
        question: "Montar um ciclo de estudos é o divisor de águas para quem quer sair do zero e realmente evoluir. <br>Você já tentou revisar de verdade o que estudou?",
        options: [
          { text: "Sim, mas não fixo nada", next: 6 },
          { text: "Nunca tentei revisar", next: 6 }
        ]
      },
      {
        id: 6,
        question: "Revisão é o segredo da memória de longo prazo. <br>Você resolve questões TODO DIA ou só quando sobra tempo?",
        options: [
          { text: "Todo dia", next: 10 },
          { text: "Só às vezes", next: 10 },
          { text: "Quase nunca", next: 10 }
        ]
      },
      {
        id: 7,
        question: "Errar na escolha dos materiais é uma das maiores causas de reprovação. <br>Hoje você se sente seguro(a) com o material que usa?",
        options: [
          { text: "Sim, seguro(a)", next: 11 },
          { text: "Tenho dúvidas", next: 11 }
        ]
      },
      {
        id: 8,
        question: "A falta de clareza na área de foco faz você rodar em círculos. <br>Já definiu um cargo ou área dos seus sonhos?",
        options: [
          { text: "Já defini", next: 12 },
          { text: "Ainda não", next: 12 }
        ]
      },
      {
        id: 9,
        question: "Perfeito! <br>Você já faz revisões com estratégia e resolve questões todo dia?",
        options: [
          { text: "Sim, faço tudo", next: 11 },
          { text: "Falta revisão", next: 6 },
          { text: "Falta questões", next: 10 }
        ]
      },
      {
        id: 10,
        question: "Resolver questões é o que faz o conteúdo grudar. <br>Já definiu uma área/cargo para focar?",
        options: [
          { text: "Já tenho", next: 12 },
          { text: "Ainda não", next: 12 }
        ]
      },
      {
        id: 11,
        question: "Show! <br>Você já sabe exatamente o que vai cair na sua prova?",
        options: [
          { text: "Já sei", next: 13 },
          { text: "Tenho dúvida ainda", next: 13 }
        ]
      },
      {
        id: 12,
        question: "Ótimo, isso já coloca você na frente de muitos. Agora, para realmente acelerar sua aprovação, só falta seguir um método já validado por aprovados.",
        options: [
          { text: "Quero conhecer o método!", next: 13 }
        ]
      },
      {
        id: 13,
        question: (s) => `
          <div class="cta-final-expl">
            <b>O que é o Manual do Aprovado?</b><br><br>
            É o atalho para quem quer sair do básico, parar de rodar em círculos e estudar com clareza, direção e estratégia.<br>
            Você vai aprender:
            <ul>
              <li>Como montar um ciclo de estudos eficiente.</li>
              <li>Como revisar com inteligência, sem enrolação.</li>
              <li>Como escolher materiais certos para sua realidade.</li>
              <li>Como definir sua área/foco com segurança.</li>
              <li>Como criar hábitos de resolução de questões que mudam seu resultado.</li>
            </ul>
            <b>Bônus:</b> Dicas práticas, modelos prontos e apoio direto para iniciantes.
          </div>
          <div class="cta-bar">
            <a href="LINK_KIWIFY" class="cta-final" target="_blank">Adquirir Agora</a>
            <a href="LINK_AMOSTRA" class="cta-demo" target="_blank">Ver Amostra</a>
          </div>
          <div style="color:#217; margin-top:1.2rem;font-size:1.03rem">
            Dê o próximo passo inteligente e estude como quem já foi aprovado.
          </div>
        `,
        options: [
          { text: "Voltar ao início", next: 0 }
        ]
      }
    ];

    // STATE & RENDER
    let state = { nome: "", step: 0 };
    let history = [];

    function renderStep(stepId) {
      const container = document.getElementById("quiz-card");
      const step = steps.find(s => s.id === stepId);
      updateProgressBar(stepId);

      let html = `<div class="pergunta">${typeof step.question === "function" ? step.question(state) : step.question}</div>`;

      if (step.type === "input") {
        html += `<input type="text" id="input-nome" placeholder="${step.inputPlaceholder || ""}" autocomplete="off" maxlength="30"/>
          <button class="btn-quiz" id="btn-next" disabled>Avançar</button>`;
        container.innerHTML = html;
        const input = document.getElementById("input-nome");
        const btn = document.getElementById("btn-next");
        input.addEventListener("input", () => {
          btn.disabled = input.value.trim().length < 2;
        });
        btn.addEventListener("click", () => {
          history.push(stepId);
          state.nome = input.value.trim();
          state[stepId] = input.value.trim();
          goTo(step.next);
        });
        return;
      }

      if (step.options) {
        html += `<div class="opcoes">`;
        step.options.forEach((op, idx) => {
          html += `<button class="btn-quiz" data-idx="${idx}">${op.text}</button>`;
        });
        html += `</div>`;
      }

      if (history.length > 0) {
        html += `<button class="btn-voltar" id="btn-voltar">← Voltar</button>`;
      }
      container.innerHTML = html;

      if (step.options) {
        container.querySelectorAll(".btn-quiz").forEach((btn, idx) => {
          btn.addEventListener("click", () => {
            history.push(stepId);
            state[stepId] = idx;
            goTo(step.options[idx].next);
          });
        });
      }
      const btnVoltar = document.getElementById("btn-voltar");
      if (btnVoltar) {
        btnVoltar.addEventListener("click", () => {
          if (history.length > 0) {
            let prev = history.pop();
            goTo(prev, true);
          }
        });
      }
    }

    function goTo(stepId, isBack = false) {
      state.step = stepId;
      const container = document.getElementById("quiz-card");
      container.classList.remove("show");
      setTimeout(() => {
        renderStep(stepId);
        container.classList.add("show");
      }, isBack ? 110 : 210);
    }

    function updateProgressBar(stepId) {
      const total = 13;
      let pct = (stepId / total) * 100;
      if (pct > 100) pct = 100;
      document.getElementById("progress-bar").style.width = pct + "%";
    }

    window.onload = () => {
      renderStep(0);
      document.getElementById("quiz-card").classList.add("show");
      startCounter();
    };
  </script>
</body>
</html>
