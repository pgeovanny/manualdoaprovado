<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Manual do Aprovado - Diagnóstico Inteligente</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
  <style>
:root {
  --azul1: #1e36e9;
  --azul2: #34d1fe;
  --azul-hover: #1522b1;
  --cinza-bg: #f6faff;
  --glass: rgba(255,255,255,0.97);
  --radius: 2.1rem;
  --shadow: 0 12px 40px 0 rgba(34,54,233,0.11);
  --max-card: 470px;
}

html, body {
  background: linear-gradient(135deg, #f4f8ff 0%, #e4edfc 80%, #e3f6ff 100%);
  font-family: 'Inter', Arial, sans-serif;
  margin: 0;
  min-height: 100vh;
  color: #172343;
}

body {
  min-height: 100vh;
  display: flex;
  flex-direction: column;
}

header {
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 36px 0 22px 0;
  z-index: 2;
}

.header-glass {
  background: var(--glass);
  border-radius: 2rem;
  box-shadow: 0 4px 32px #1e36e915;
  padding: 1.5rem 2.5rem;
  border: 1.3px solid #eaf2fa;
}

h1 {
  font-weight: 900;
  font-size: 1.65rem;
  color: var(--azul1);
  margin: 0 0 6px 0;
  letter-spacing: 1.4px;
  text-align: center;
}

.subtitle {
  color: #24a7e3;
  font-size: 1.06rem;
  font-weight: 600;
  text-align: center;
  display: block;
  margin-bottom: 2px;
  letter-spacing: .02em;
}

main {
  flex: 1;
  display: flex;
  justify-content: center;
  align-items: flex-start;
  min-height: 70vh;
}

.quiz-outer {
  width: 100vw;
  min-height: 70vh;
  display: flex;
  align-items: center;
  justify-content: center;
}

.card-glass {
  background: var(--glass);
  box-shadow: var(--shadow);
  border-radius: var(--radius);
  max-width: var(--max-card);
  width: 95vw;
  margin: 0 auto;
  padding: 2.7rem 2rem 2.1rem 2rem;
  position: relative;
  display: flex;
  flex-direction: column;
  align-items: center;
  animation: fadeInCard .36s cubic-bezier(.77,0,.18,1);
}

@keyframes fadeInCard {
  from { opacity: 0; transform: translateY(38px) scale(.97);}
  to { opacity: 1; transform: translateY(0) scale(1);}
}

.pergunta {
  font-size: 1.20rem;
  font-weight: 900;
  color: var(--azul1);
  margin-bottom: 1.8rem;
  line-height: 1.45;
  width: 100%;
  text-align: center;
  min-height: 2.5rem;
}

.opcoes {
  display: flex;
  flex-direction: column;
  gap: 1.1rem;
  width: 100%;
  align-items: center;
  margin-bottom: 0.5rem;
}

.btn-quiz {
  width: 92%;
  max-width: 380px;
  background: linear-gradient(90deg, var(--azul1) 60%, var(--azul2) 100%);
  color: #fff;
  border: none;
  border-radius: 2.1rem;
  font-size: 1.13rem;
  font-weight: 800;
  padding: 1.1rem 0;
  margin: 0 auto;
  cursor: pointer;
  transition: background .18s, box-shadow .18s, transform .14s;
  box-shadow: 0 6px 24px #1e36e922;
  outline: none;
  display: block;
  text-align: center;
  letter-spacing: .02em;
}
.btn-quiz:hover, .btn-quiz:focus {
  background: linear-gradient(90deg, var(--azul-hover) 75%, #20e3ff 100%);
  transform: translateY(-1.5px) scale(1.04);
  box-shadow: 0 14px 30px #34d1fe22;
}

.btn-quiz[disabled] {
  background: #e7ecf6;
  color: #b5bed2;
  cursor: not-allowed;
}

.btn-voltar {
  background: none;
  border: none;
  color: var(--azul1);
  font-weight: 900;
  font-size: 1.06rem;
  margin-top: 18px;
  cursor: pointer;
  text-align: center;
  display: block;
}

input[type="text"] {
  width: 90%;
  border-radius: 1.2rem;
  border: 1.8px solid #cfe0fa;
  padding: 1.02rem 1rem;
  margin-bottom: 1.3rem;
  font-size: 1.08rem;
  background: #f8fbffbb;
  font-family: inherit;
  color: #2a3455;
  transition: border-color .19s;
  font-weight: 700;
  outline: none;
  display: block;
  margin-left: auto;
  margin-right: auto;
}

input[type="text"]:focus {
  border-color: var(--azul1);
  outline: 1.2px solid #e3f0ff;
}

ul {
  margin: 1.1rem 0 0.2rem 0;
  padding-left: 1.4em;
  text-align: left;
  display: inline-block;
}
li {
  font-size: 1.08rem;
  margin-bottom: 0.29rem;
  line-height: 1.38;
  font-weight: 600;
  color: #193474;
}

.cta-final-expl {
  color: var(--azul1);
  font-size: 1.12rem;
  font-weight: 700;
  text-align: center;
  margin: 0 auto 2.2rem auto;
  margin-top: 0.2rem;
  padding: 0 0.5rem 0.4rem 0.5rem;
  line-height: 1.6;
  border-radius: 1rem;
  max-width: 440px;
}

.cta-bar {
  display: flex;
  gap: 1.1rem;
  justify-content: center;
  margin: 2.2rem 0 0.5rem 0;
  width: 100%;
  flex-wrap: wrap;
}
.cta-final, .cta-demo {
  display: inline-block;
  min-width: 155px;
  padding: 1.09rem 0;
  border-radius: 2rem;
  font-size: 1.13rem;
  font-weight: 900;
  text-decoration: none;
  transition: background .17s, color .17s, transform .12s, box-shadow .16s;
  letter-spacing: .03em;
  text-align: center;
  box-shadow: 0 4px 18px #1e36e91c;
  outline: none;
  border: none;
}
.cta-final {
  background: linear-gradient(90deg, var(--azul1) 60%, var(--azul2) 100%);
  color: #fff;
}
.cta-final:hover {
  background: linear-gradient(90deg, var(--azul-hover) 80%, #12e3ff 100%);
  transform: translateY(-2px) scale(1.04);
  box-shadow: 0 10px 38px #34d1fe22;
}
.cta-demo {
  background: #fff;
  color: var(--azul1);
  border: 2px solid var(--azul1);
}
.cta-demo:hover {
  background: #d8f3fa;
  color: var(--azul1);
  border-color: #24c7fd;
  transform: translateY(-1.5px) scale(1.03);
  box-shadow: 0 2px 11px #1e36e915;
}

#progress-bar-container {
  width: 95vw;
  max-width: var(--max-card);
  height: 8px;
  margin: 0 auto 9px auto;
  background: #e3eafd;
  border-radius: 12px;
  box-shadow: 0 1px 4px #1e36e90e;
  overflow: hidden;
  position: relative;
  z-index: 2;
}
#progress-bar {
  height: 100%;
  width: 0%;
  background: linear-gradient(90deg, var(--azul1) 50%, var(--azul2) 100%);
  border-radius: 12px;
  transition: width .33s cubic-bezier(.66,0,.28,1);
}

footer {
  z-index: 2;
  text-align: center;
  font-size: 1.06rem;
  padding: 19px 0 11px 0;
  color: #415277;
  font-weight: 800;
  background: #fff8;
  border-top: 1.4px solid #e3eafd;
  box-shadow: 0 -2px 16px #1e36e911;
  letter-spacing: .01em;
}
@media (max-width: 650px) {
  .header-glass {
    padding: 1.3rem 1vw;
    font-size: 1em;
  }
  .card-glass, #progress-bar-container {
    margin-top: 6vw;
    margin-bottom: 7vw;
    min-width: 97vw;
    max-width: 99vw;
    border-radius: 2.2rem;
    padding: 6vw 2vw 6vw 2vw;
  }
  .cta-bar {
    flex-direction: column;
    gap: 1rem;
  }
  .pergunta {
    font-size: 1.06rem;
  }
}
  </style>
</head>
<body>
  <header>
    <div class="header-glass">
      <div>
        <h1>Manual do Aprovado</h1>
        <span class="subtitle">Diagnóstico Inteligente</span>
      </div>
    </div>
  </header>
  <main>
    <div class="quiz-outer">
      <div class="card-glass" id="quiz-card"></div>
    </div>
    <div id="progress-bar-container">
      <div id="progress-bar"></div>
    </div>
  </main>
  <footer>
    © 2025 Manual do Aprovado
  </footer>
  <script>
    // FLUXO (com explicação do manual no final e CTA após convencimento!)
    const steps = [
      {
        id: 0,
        question: "Antes de começar, como você gostaria de ser chamado(a)?",
        type: "input",
        inputPlaceholder: "Digite seu nome aqui",
        next: 1,
      },
      {
        id: 1,
        question: (s) => `Olá, ${s.nome || "concurseiro(a)"}! <br>Você sente que está perdido(a) nos estudos ou tem dúvidas sobre como avançar?`,
        options: [
          { text: "Sim, estou perdido(a)", next: 2 },
          { text: "Mais ou menos", next: 2 },
          { text: "Não, estou seguro(a)", next: 4 }
        ],
      },
      {
        id: 2,
        question: "Fique tranquilo(a), você não está sozinho(a)! Mais de 80% dos iniciantes sentem o mesmo.<br><br>Qual seu maior desafio atualmente?",
        options: [
          { text: "Não tenho rotina de estudos", next: 5 },
          { text: "Não reviso direito", next: 6 },
          { text: "Dúvida nos materiais", next: 7 },
          { text: "Não sei que área focar", next: 8 }
        ]
      },
      {
        id: 4,
        question: "Ótimo! <br>Você já tem um ciclo de estudos estruturado (sequência de matérias e revisões regulares)?",
        options: [
          { text: "Sim, tenho", next: 9 },
          { text: "Não exatamente", next: 5 }
        ]
      },
      {
        id: 5,
        question: "Estudar sem rotina é como correr sem direção.<br><br>Montar um ciclo de estudos é o divisor de águas para quem quer sair do zero e realmente evoluir. Você já tentou revisar de verdade o que estudou?",
        options: [
          { text: "Sim, mas não fixo nada", next: 6 },
          { text: "Nunca tentei revisar", next: 6 }
        ]
      },
      {
        id: 6,
        question: "Revisão é o maior segredo para a memória de longo prazo.<br><br>Você costuma resolver questões TODO DIA ou só quando sobra tempo?",
        options: [
          { text: "Todo dia", next: 10 },
          { text: "Só às vezes", next: 10 },
          { text: "Quase nunca", next: 10 }
        ]
      },
      {
        id: 7,
        question: "Errar na escolha dos materiais é uma das maiores causas de reprovação.<br><br>Hoje você se sente seguro(a) com o material que usa?",
        options: [
          { text: "Sim, seguro(a)", next: 11 },
          { text: "Tenho dúvidas", next: 11 }
        ]
      },
      {
        id: 8,
        question: "A falta de clareza na área de foco faz você rodar em círculos.<br><br>Já definiu um cargo ou área dos seus sonhos?",
        options: [
          { text: "Já defini", next: 12 },
          { text: "Ainda não", next: 12 }
        ]
      },
      {
        id: 9,
        question: "Perfeito!<br>Você já faz revisões com estratégia e resolve questões todo dia?",
        options: [
          { text: "Sim, faço tudo", next: 11 },
          { text: "Falta revisão", next: 6 },
          { text: "Falta questões", next: 10 }
        ]
      },
      {
        id: 10,
        question: "Resolver questões é o que faz o conteúdo grudar de verdade.<br><br>Já definiu uma área/cargo para focar?",
        options: [
          { text: "Já tenho", next: 12 },
          { text: "Ainda não", next: 12 }
        ]
      },
      {
        id: 11,
        question: "Show!<br>Última pergunta: você já definiu área/cargo e sabe exatamente o que vai cair na sua prova?",
        options: [
          { text: "Já sei", next: 13 },
          { text: "Tenho dúvida ainda", next: 13 }
        ]
      },
      {
        id: 12,
        question: "Ótimo, isso já coloca você na frente de muitos. Agora, para realmente acelerar sua aprovação, só falta seguir um método já validado por aprovados.",
        options: [
          { text: "Quero conhecer o método!", next: 13 }
        ]
      },
      {
        id: 13,
        question: (s) => `
          <div class="cta-final-expl">
            <b>O que é o Manual do Aprovado?</b><br><br>
            É o atalho para quem quer sair do básico, parar de rodar em círculos e estudar com clareza, direção e estratégia.<br>
            Você vai aprender:
            <ul>
              <li>Como montar um ciclo de estudos de verdade</li>
              <li>Revisar com inteligência, sem enrolação</li>
              <li>Escolher materiais certos para sua realidade</li>
              <li>Definir sua área/foco com segurança</li>
              <li>Como criar hábitos de resolução de questões que mudam seu resultado</li>
            </ul>
            <b>Bônus:</b> Dicas práticas, modelos prontos e apoio direto para iniciantes.
          </div>
          <div class="cta-bar">
            <a href="LINK_KIWIFY" class="cta-final" target="_blank">ADQUIRIR AGORA</a>
            <a href="LINK_AMOSTRA" class="cta-demo" target="_blank">VER AMOSTRA</a>
          </div>
          <div style="color:#217; margin-top:1.3rem;font-size:1.04rem">
            Dê o próximo passo inteligente e estude como quem já foi aprovado.
          </div>
        `,
        options: [
          { text: "Voltar ao início", next: 0 }
        ]
      }
    ];

    // STATE & RENDER
    let state = { nome: "", step: 0 };
    let history = [];

    function renderStep(stepId) {
      const container = document.getElementById("quiz-card");
      const step = steps.find(s => s.id === stepId);
      updateProgressBar(stepId);

      let html = `<div class="pergunta">${typeof step.question === "function" ? step.question(state) : step.question}</div>`;

      if (step.type === "input") {
        html += `<input type="text" id="input-nome" placeholder="${step.inputPlaceholder || ""}" autocomplete="off" maxlength="30"/>
          <button class="btn-quiz" id="btn-next" disabled>Avançar</button>`;
        container.innerHTML = html;
        const input = document.getElementById("input-nome");
        const btn = document.getElementById("btn-next");
        input.addEventListener("input", () => {
          btn.disabled = input.value.trim().length < 2;
        });
        btn.addEventListener("click", () => {
          history.push(stepId);
          state.nome = input.value.trim();
          state[stepId] = input.value.trim();
          goTo(step.next);
        });
        return;
      }

      if (step.options) {
        html += `<div class="opcoes">`;
        step.options.forEach((op, idx) => {
          html += `<button class="btn-quiz" data-idx="${idx}">${op.text}</button>`;
        });
        html += `</div>`;
      }

      if (history.length > 0) {
        html += `<button class="btn-voltar" id="btn-voltar">← Voltar</button>`;
      }
      container.innerHTML = html;

      if (step.options) {
        container.querySelectorAll(".btn-quiz").forEach((btn, idx) => {
          btn.addEventListener("click", () => {
            history.push(stepId);
            state[stepId] = idx;
            goTo(step.options[idx].next);
          });
        });
      }
      const btnVoltar = document.getElementById("btn-voltar");
      if (btnVoltar) {
        btnVoltar.addEventListener("click", () => {
          if (history.length > 0) {
            let prev = history.pop();
            goTo(prev, true);
          }
        });
      }
    }

    function goTo(stepId, isBack = false) {
      state.step = stepId;
      const container = document.getElementById("quiz-card");
      container.classList.remove("show");
      setTimeout(() => {
        renderStep(stepId);
        container.classList.add("show");
      }, isBack ? 110 : 210);
    }

    function updateProgressBar(stepId) {
      const total = 13;
      let pct = (stepId / total) * 100;
      if (pct > 100) pct = 100;
      document.getElementById("progress-bar").style.width = pct + "%";
    }

    window.onload = () => {
      renderStep(0);
      document.getElementById("quiz-card").classList.add("show");
    };
  </script>
</body>
</html>
