<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Manual do Aprovado - Diagnóstico Inteligente</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
  <style>
:root {
  --azul1: #2576f7;
  --azul2: #49c2fa;
  --glass: rgba(24,35,50,0.98);
  --branco: #f8fafd;
  --radius: 2.3rem;
  --shadow: 0 10px 60px 0 #223c6290;
  --max-card: 600px;
}
html, body {
  margin:0; padding:0; min-height:100vh; width:100vw;
  background: linear-gradient(120deg, #152036 0%, #0e1828 100%);
  background-size: 200% 200%;
  animation: gradmove 13s ease-in-out infinite alternate;
  font-family: 'Inter', Arial, sans-serif;
  color: var(--branco);
  overflow-x: hidden;
}
@keyframes gradmove {
  0% { background-position: 0 0;}
  100% { background-position: 100% 100%;}
}
#particles-bg {
  position:fixed;top:0;left:0;width:100vw;height:100vh;z-index:0;pointer-events:none;
}
header {
  position:fixed;top:0;left:0;width:100vw;z-index:12;
  background: linear-gradient(90deg,var(--azul1) 50%,var(--azul2) 100%);
  box-shadow: 0 3px 18px #19325d67;
  padding: 0;
}
.header-content {
  max-width: 800px; margin:0 auto;display:flex;align-items:center;gap:20px;
  padding: 14px 24px 12px 18px;justify-content:flex-start;
}
.professor-avatar {
  width:49px;height:49px;min-width:49px;background:#fff;border-radius:50%;box-shadow:0 2px 18px #49c2fa22;
  display:flex;align-items:center;justify-content:center;margin-right:5px;border:2.2px solid #49c2fa6e;
  overflow:hidden;
}
.professor-avatar svg { width:40px;height:40px;}
.header-txt {
  display:flex;flex-direction:column;align-items:flex-start;
}
.header-txt h1 { margin:0 0 2px 0; font-size:1.44rem; font-weight:900; letter-spacing:.05em; color:#fff;}
.header-txt .subtitle { font-size:1.05rem;color:#e9fbff;font-weight:700;letter-spacing:.01em;}
main { width:100vw; margin-top:82px; min-height:85vh; display:flex;flex-direction:column;align-items:center;}
.quiz-box {
  margin:40px auto 0 auto; background:var(--glass); border-radius:var(--radius);box-shadow:var(--shadow);
  max-width:var(--max-card); width:97vw; min-height:390px;display:flex;flex-direction:column;align-items:center;position:relative;border:2px solid #2576f74a;
  padding:2.8rem 2.6rem 2.5rem 2.6rem;z-index:1;animation:glassin .8s cubic-bezier(.75,0,.33,1);
}
@keyframes glassin {
  from { opacity:0; transform:translateY(35px) scale(.98);}
  to   { opacity:1; transform:translateY(0) scale(1);}
}
.prof-wrap {display:flex;align-items:flex-start;gap:22px;width:100%;margin-bottom:18px;}
.prof-face { width:59px; height:59px; background:#fff; border-radius:50%; box-shadow:0 2px 15px #2576f722; display:flex;align-items:center;justify-content:center;}
.prof-face svg { width:38px;height:38px;}
.balao {
  background: #fff; color:#2576f7; font-weight:900; font-size:1.07rem; border-radius:1.3rem 1.3rem 1.3rem .8rem; box-shadow: 0 2px 14px #49c2fa14;
  padding:17px 22px 17px 15px; text-align:left; min-width:100px; max-width:350px; word-break:break-word; min-height:35px; display:flex;align-items:center;
  transition: box-shadow .17s, background .17s;
  border:2px solid #e2eefe2a;
}
@media (max-width:600px) {
  .quiz-box {padding:1.2rem 0.6rem;min-width:0;}
  .prof-wrap {gap:8px;}
  .balao {max-width:98vw;}
  .header-content {padding:8px 4vw 8px 2vw;}
}
.quiz-content {width:100%; display:flex; flex-direction:column;align-items:center;justify-content:center;}
.pergunta {font-size:1.14rem; font-weight:800; margin-bottom:1.25rem; color:#f7fcff; text-align:center;}
.opcoes { display:flex; flex-direction:column; gap:1.1rem; width:100%; align-items:center;}
.btn-quiz {
  background:linear-gradient(90deg, #2576f7 60%, #49c2fa 100%);
  color:#fff;font-weight:900;font-size:1.08rem; padding:1.13rem 0;
  border:none; border-radius:2rem; max-width:330px; width:97%;
  margin:0 auto; cursor:pointer; box-shadow:0 5px 19px #2576f728;
  transition:background .13s,transform .1s;
}
.btn-quiz:hover { background:linear-gradient(90deg, #49c2fa 90%, #2576f7 100%); transform:scale(1.03);}
.cta-final-bar { display:flex; gap:1.2rem; justify-content:center; margin:2.1rem 0 1.1rem 0;}
.cta-final-btn {
  background:linear-gradient(90deg, #2576f7 57%, #49c2fa 100%);
  color:#fff;font-weight:900; border:none; border-radius:2rem; font-size:1.13rem; padding:1.13rem 0;
  min-width:175px; transition:background .11s,transform .11s; cursor:pointer; box-shadow:0 6px 25px #49c2fa32;
  text-align:center;
}
.cta-final-btn:hover {background:linear-gradient(90deg,#49c2fa 97%,#2576f7 100%);transform:scale(1.03);}
  </style>
</head>
<body>
  <div id="particles-bg"></div>
  <header>
    <div class="header-content">
      <div class="professor-avatar">
        <!-- Avatar SVG "professor simpático" -->
        <svg viewBox="0 0 44 44" fill="none">
          <ellipse cx="22" cy="34" rx="15" ry="6" fill="#193a70" opacity=".10"/>
          <ellipse cx="22" cy="21" rx="13" ry="13" fill="#e6f8ff"/>
          <ellipse cx="22" cy="22" rx="10" ry="10" fill="#fff"/>
          <ellipse cx="17.5" cy="20" rx="1.7" ry="2.2" fill="#49c2fa"/>
          <ellipse cx="26.5" cy="20" rx="1.7" ry="2.2" fill="#49c2fa"/>
          <ellipse cx="22" cy="26.4" rx="6.6" ry="2.2" fill="#e3ecfa"/>
          <path d="M15.5 30c2.8 2.2 10.2 2.2 13 0" stroke="#7bf7f7" stroke-width="1.7" stroke-linecap="round"/>
        </svg>
      </div>
      <div class="header-txt">
        <h1>Manual do Aprovado</h1>
        <span class="subtitle">Estudar com estratégia é metade do caminho para a aprovação.</span>
      </div>
    </div>
  </header>
  <main>
    <div class="quiz-box" id="quiz-box"></div>
  </main>
  <footer>© 2025 Manual do Aprovado</footer>
  <script>
    // Fundo partículas
    const pbg = document.getElementById('particles-bg');
    for(let i=0;i<18;i++){
      let s=document.createElement('span');
      let sz=Math.random()*2+1.4;
      s.style=`position:absolute;left:${Math.random()*100}vw;top:${Math.random()*100}vh;width:${sz}vh;height:${sz}vh;background:#49c2fa;opacity:${Math.random()*.18+.13};border-radius:99px;filter:blur(1.2px);animation:part-move ${3+Math.random()*13}s linear infinite alternate;`;
      pbg.appendChild(s);
    }
    const style = document.createElement('style');
    style.innerHTML = `@keyframes part-move {0% { transform: translateY(0) scale(.89);} 100% { transform: translateY(-22px) scale(1.07);}}`;
    document.head.appendChild(style);

    // Perguntas premium, curto, lógico
    const steps = [
      { id: 0, prof: "Parabéns! Você está começando do jeito certo.<br>Me diga seu nome para te ajudar ainda melhor.", input:true, placeholder:"Digite seu nome", next: 1, digitando:true },
      { id: 1, prof: (s)=>`Prazer, ${s.nome || ""}! O que mais te preocupa quando pensa em estudar para concursos?`, op:[
        {t:"Não sei por onde começar",n:2},
        {t:"Fico perdido com tanta matéria",n:2},
        {t:"Falta organização/routine",n:2}
      ]},
      { id: 2, prof:"Você já tentou estudar antes ou está começando agora?", op:[
        {t:"Vou começar agora",n:3},
        {t:"Já tentei, mas não consegui manter",n:3}
      ]},
      // FINAL
      { id: 3, prof:"O Manual do Aprovado — Versão Iniciante foi criado exatamente para evitar que você perca tempo e aprenda certo desde o começo.<br><br>Olha só o que você vai dominar:", final:true }
    ];

    let state = { nome:"" }, history=[];
    function renderStep(stepId) {
      const s = steps.find(x=>x.id===stepId);
      let box = document.getElementById("quiz-box");
      box.innerHTML = `
        <div class="prof-wrap">
          <div class="prof-face">
            <!-- Avatar professor simpático -->
            <svg viewBox="0 0 44 44" fill="none">
              <ellipse cx="22" cy="34" rx="15" ry="6" fill="#193a70" opacity=".10"/>
              <ellipse cx="22" cy="21" rx="13" ry="13" fill="#e6f8ff"/>
              <ellipse cx="22" cy="22" rx="10" ry="10" fill="#fff"/>
              <ellipse cx="17.5" cy="20" rx="1.7" ry="2.2" fill="#49c2fa"/>
              <ellipse cx="26.5" cy="20" rx="1.7" ry="2.2" fill="#49c2fa"/>
              <ellipse cx="22" cy="26.4" rx="6.6" ry="2.2" fill="#e3ecfa"/>
              <path d="M15.5 30c2.8 2.2 10.2 2.2 13 0" stroke="#7bf7f7" stroke-width="1.7" stroke-linecap="round"/>
            </svg>
          </div>
          <div class="balao" id="balao-prof"></div>
        </div>
        <div class="quiz-content"></div>
      `;
      let texto = typeof s.prof==="function" ? s.prof(state) : s.prof;
      let fala=document.getElementById("balao-prof");
      if(s.digitando){
        let i=0,out="";
        let speed = 14;
        let dig = setInterval(()=>{
          out += texto[i]||"";
          fala.innerHTML = out + '<span style="opacity:.18">' + " ".repeat(Math.max(0,texto.length-i-1)) + '</span>';
          i++;
          if(i>=texto.length){clearInterval(dig);}
        },speed);
      } else {
        fala.innerHTML = texto;
      }
      let content = box.querySelector('.quiz-content');
      if(s.input){
        content.innerHTML = `<input type="text" id="nome" placeholder="${s.placeholder||''}" style="font-size:1.09rem;width:96%;border-radius:1.2rem;border:1.5px solid #22304b;padding:1.03rem 1rem;margin-bottom:1.3rem;">
          <button class="btn-quiz" id="btn-next" disabled>Avançar</button>`;
        let inp = document.getElementById('nome');
        let btn = document.getElementById('btn-next');
        inp.addEventListener('input',()=>{btn.disabled=inp.value.trim().length<2;});
        btn.addEventListener('click',()=>{
          state.nome = inp.value.trim();
          history.push(stepId);
          renderStep(s.next);
        });
        return;
      }
      if(s.op){
        content.innerHTML = `<div class="opcoes">${
          s.op.map((x,i)=>`<button class="btn-quiz" data-idx="${i}">${x.t}</button>`).join('')
        }</div>${history.length?`<button class="btn-quiz" style="background:none;color:#7bf7f7;font-weight:900;margin-top:15px;" id="voltar">← Voltar</button>`:''}`;
        content.querySelectorAll('.btn-quiz').forEach((btn,i)=>{
          if(s.op[i])btn.onclick=()=>{history.push(stepId);renderStep(s.op[i].n);}
        });
        let bvoltar = content.querySelector('#voltar');
        if(bvoltar)bvoltar.onclick=()=>{if(history.length){let prev=history.pop();renderStep(prev)}};
      }
      if(s.final){
        content.innerHTML = `
          <div class="pergunta" style="font-size:1.16rem;font-weight:900;color:#49c2fa;margin-bottom:1.5rem;text-align:center;">
            O Manual ensina, passo a passo:
          </div>
          <ul style="font-size:1.13rem;color:#f8fafd;background:#1e2e42;border-radius:1.15rem;padding:1.25rem 1.4rem;margin-bottom:2.1rem;box-shadow:0 2px 10px #49c2fa0c;">
            <li>Escolher site de questões.</li>
            <li>Entender as Bancas principais.</li>
            <li>Revisar com método.</li>
            <li>Criar seu Ciclo de Estudos.</li>
            <li>Fazer marcações certeiras nos materiais.</li>
            <li>Parar de perder tempo com erro de iniciante.</li>
          </ul>
          <div class="cta-final-bar">
            <a href="LINK_KIWIFY" class="cta-final-btn" target="_blank">Quero estudar certo!</a>
            <a href="LINK_AMOSTRA" class="cta-final-btn" style="background:#13244c;color:#7bf7f7;border:2px solid #7bf7f7;">Ver Amostra</a>
          </div>
          <div style="color:#7bf7f7;margin-top:1.2rem;font-size:1.09rem;text-align:center;">Faça como quem já foi aprovado: estude com método, evite anos de tentativa e erro!</div>
          ${history.length?`<button class="btn-quiz" style="background:none;color:#7bf7f7;font-weight:900;margin-top:22px;" id="voltar">← Voltar</button>`:""}
        `;
        let bvoltar = content.querySelector('#voltar');
        if(bvoltar)bvoltar.onclick=()=>{if(history.length){let prev=history.pop();renderStep(prev)}};
      }
    }
    renderStep(0);
  </script>
</body>
</html>
