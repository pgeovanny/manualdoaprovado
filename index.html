<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Manual do Aprovado - Diagnóstico Inteligente</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
  <style>
:root {
  --azul1: #2576f7;
  --azul2: #49c2fa;
  --glass: rgba(24,35,50,0.98);
  --branco: #f8fafd;
  --radius: 2.3rem;
  --shadow: 0 10px 60px 0 #223c6290;
  --max-card: 650px;
}
html, body {
  margin:0; padding:0; min-height:100vh; width:100vw;
  background: linear-gradient(120deg, #152036 0%, #0e1828 100%);
  background-size: 200% 200%;
  animation: gradmove 14s ease-in-out infinite alternate;
  font-family: 'Inter', Arial, sans-serif;
  color: var(--branco);
  overflow-x: hidden;
}
@keyframes gradmove {
  0% { background-position: 0 0;}
  100% { background-position: 100% 100%;}
}
#particles-bg {
  position:fixed;top:0;left:0;width:100vw;height:100vh;z-index:0;pointer-events:none;
}
header {
  position:fixed;top:0;left:0;width:100vw;z-index:12;
  background: linear-gradient(90deg,var(--azul1) 55%,var(--azul2) 100%);
  box-shadow: 0 3px 16px #19325d5c;
  padding:0;
}
.header-content {
  max-width: 850px; margin:0 auto;display:flex;align-items:center;gap:19px;
  padding: 15px 18px 11px 15px;justify-content:flex-start;
}
.professor-avatar {
  width:54px;height:54px;min-width:54px;background:#fff;border-radius:50%;box-shadow:0 2px 17px #49c2fa2b;
  display:flex;align-items:center;justify-content:center;margin-right:6px;border:2.2px solid #49c2fa65;overflow:hidden;
  animation: balanca .9s infinite alternate cubic-bezier(.62,.2,.44,1);
}
@keyframes balanca {
  0%{transform:rotate(-3deg);}
  100%{transform:rotate(5deg);}
}
.professor-avatar svg { width:46px;height:46px;}
.header-txt {display:flex;flex-direction:column;align-items:flex-start;}
.header-txt h1 { margin:0 0 1px 0; font-size:1.39rem; font-weight:900; letter-spacing:.05em; color:#fff;}
.header-txt .subtitle { font-size:1.06rem;color:#e9fbff;font-weight:700;letter-spacing:.01em;}
.header-insta {
  margin-left:auto; color:#fff; font-size:1.35rem; font-weight:900; display:flex;align-items:center;gap:7px;text-decoration:none;
  border-radius:50%; padding:9px; background:rgba(41,54,85,.17); transition:background .18s;
}
.header-insta:hover {background:rgba(41,54,85,.34);}
.header-insta svg {width:28px;height:28px;}
main { width:100vw; margin-top:83px; min-height:85vh; display:flex;flex-direction:column;align-items:center;}
.quiz-box {
  margin:45px auto 0 auto; background:var(--glass); border-radius:var(--radius);box-shadow:var(--shadow);
  max-width:var(--max-card); width:96vw; min-height:410px;display:flex;flex-direction:column;align-items:center;position:relative;border:2px solid #2576f74a;
  padding:3.2rem 2.7rem 2.3rem 2.7rem;z-index:1;animation:glassin .9s cubic-bezier(.7,0,.31,1);
}
@keyframes glassin {
  from { opacity:0; transform:translateY(42px) scale(.98);}
  to   { opacity:1; transform:translateY(0) scale(1);}
}
.prof-wrap {display:flex;align-items:flex-start;gap:22px;width:100%;margin-bottom:16px;}
.prof-face { width:60px; height:60px; background:#fff; border-radius:50%; box-shadow:0 2px 15px #2576f722; display:flex;align-items:center;justify-content:center;}
.prof-face svg { width:48px;height:48px;}
.balao {
  background: #fff; color:#2576f7; font-weight:900; font-size:1.13rem; border-radius:1.3rem 1.3rem 1.3rem .8rem; box-shadow: 0 2px 16px #49c2fa18;
  padding:23px 27px 22px 20px; text-align:left; min-width:130px; max-width:440px; word-break:break-word; min-height:41px; display:flex;align-items:center;transition:box-shadow .17s, background .17s; border:2px solid #e2eefe21;
}
@media (max-width:600px) {
  .quiz-box {padding:1.25rem 0.55rem;}
  .prof-wrap {gap:7px;}
  .balao {max-width:97vw;}
  .header-content {padding:7px 3vw 8px 2vw;}
  .header-insta{font-size:1.18rem;}
}
.quiz-content {width:100%; display:flex; flex-direction:column;align-items:center;justify-content:center;}
.pergunta {font-size:1.16rem; font-weight:900; margin-bottom:1.2rem; color:#49c2fa; text-align:center;}
ul.itens-manu {font-size:1.13rem;color:#f8fafd;background:#1e2e42;border-radius:1.15rem;padding:1.25rem 1.3rem 1.25rem 1.3rem;margin-bottom:2rem;box-shadow:0 2px 10px #49c2fa0c;text-align:left;}
.opcoes { display:flex; flex-direction:column; gap:1.08rem; width:100%; align-items:center;}
.btn-quiz {
  background:linear-gradient(90deg, #2576f7 60%, #49c2fa 100%);
  color:#fff;font-weight:900;font-size:1.11rem; padding:1.13rem 0;
  border:none; border-radius:2rem; max-width:320px; width:98%;
  margin:0 auto; cursor:pointer; box-shadow:0 5px 19px #2576f728;
  transition:background .13s,transform .1s;
}
.btn-quiz:hover { background:linear-gradient(90deg, #49c2fa 90%, #2576f7 100%); transform:scale(1.03);}
.cta-final-bar { display:flex; gap:1.2rem; justify-content:center; margin:2.2rem 0 1.3rem 0;}
.cta-final-btn {
  background:linear-gradient(90deg, #2576f7 57%, #49c2fa 100%);
  color:#fff;font-weight:900; border:none; border-radius:2rem; font-size:1.16rem; padding:1.13rem 0;
  min-width:175px; transition:background .11s,transform .11s; cursor:pointer; box-shadow:0 6px 25px #49c2fa32;
  text-align:center; outline:none;
}
.cta-final-btn:hover {background:linear-gradient(90deg,#49c2fa 97%,#2576f7 100%);transform:scale(1.03);}
#contador {
  color:#49c2fa;font-size:1.15rem;font-weight:900;text-align:center;
  background:#223859; border-radius:2rem; padding:11px 0 9px 0; margin-top:20px; margin-bottom:0;
  box-shadow:0 1px 8px #49c2fa11;
  width:90%;max-width:380px; letter-spacing:.01em;
}
.depoimento {
  color:#fff; background:#13244c; border-radius:1.1rem; font-size:1.1rem; margin:1.6rem auto 0 auto; padding:1.15rem 1.35rem 1.09rem 1.35rem; text-align:center; max-width:430px; font-weight:700; box-shadow:0 2px 12px #49c2fa14;
  border-left:6px solid #49c2fa; border-right:6px solid #2576f7;
  animation: fadein .7s;
}
@keyframes fadein {from{opacity:0;} to{opacity:1;}}
.confetti {
  pointer-events:none;position:fixed;left:0;top:0;width:100vw;height:100vh;z-index:99;
}
footer {
  width:100vw; text-align:center; font-size:1.13rem; padding:27px 0 18px 0; color:#b4d8ed; font-weight:900;
  background: #182a42ee; border-top: 1.1px solid #22395a; letter-spacing: .01em; margin-top: 40px; display:flex;flex-direction:column;align-items:center;justify-content:center;gap:9px;
}
.footer-insta {
  margin-top:4px;font-size:1.18rem;color:#7bf7f7;font-weight:900;display:flex;align-items:center;gap:8px;justify-content:center;
  text-decoration:none; border-radius:50%; padding:7px 9px 7px 8px; background:rgba(41,54,85,.18); transition:background .17s;
}
.footer-insta:hover {background:rgba(41,54,85,.26);}
.footer-insta svg {width:25px;height:25px;}
  </style>
</head>
<body>
  <div id="particles-bg"></div>
  <header>
    <div class="header-content">
      <div class="professor-avatar">
        <!-- Professor animado/humano -->
        <svg viewBox="0 0 60 60" fill="none">
          <ellipse cx="30" cy="48" rx="20" ry="8" fill="#22365e" opacity=".11"/>
          <ellipse cx="30" cy="28" rx="20" ry="19" fill="#f9fafc"/>
          <ellipse cx="30" cy="31" rx="14" ry="13" fill="#fff"/>
          <ellipse cx="22.5" cy="29" rx="2.6" ry="3.4" fill="#2576f7"/>
          <ellipse cx="38.5" cy="29" rx="2.6" ry="3.4" fill="#2576f7"/>
          <ellipse cx="30" cy="38" rx="8.7" ry="3.2" fill="#e3ecfa"/>
          <path d="M20 42c4.2 3.3 15.8 3.3 20 0" stroke="#7bf7f7" stroke-width="2.1" stroke-linecap="round"/>
          <path d="M38.2 17c-2.3-3.5-7-5.2-11-2.3" stroke="#49c2fa" stroke-width="2"/>
          <ellipse cx="25.2" cy="26.6" rx="1" ry="0.7" fill="#fff"/>
          <ellipse cx="35" cy="26.6" rx="1" ry="0.7" fill="#fff"/>
        </svg>
      </div>
      <div class="header-txt">
        <h1>Manual do Aprovado</h1>
        <span class="subtitle">Estudar com estratégia é metade do caminho para a aprovação.</span>
      </div>
      <a href="https://instagram.com/manualdoaprovado_" class="header-insta" target="_blank" title="Instagram Manual do Aprovado">
        <svg viewBox="0 0 24 24" fill="none"><circle cx="12" cy="12" r="9.5" stroke="#fff" stroke-width="2"/><circle cx="12" cy="12" r="4.3" stroke="#fff" stroke-width="2"/><circle cx="17.5" cy="6.5" r="1.5" fill="#fff"/></svg>
      </a>
    </div>
  </header>
  <main>
    <div class="quiz-box" id="quiz-box"></div>
    <div id="contador"></div>
  </main>
  <div id="confetti-container"></div>
  <footer>
    <div>© 2025 Manual do Aprovado</div>
    <a href="https://instagram.com/manualdoaprovado_" class="footer-insta" target="_blank" title="Instagram Manual do Aprovado">
      <svg viewBox="0 0 24 24" fill="none"><circle cx="12" cy="12" r="9.5" stroke="#7bf7f7" stroke-width="2"/><circle cx="12" cy="12" r="4.3" stroke="#7bf7f7" stroke-width="2"/><circle cx="17.5" cy="6.5" r="1.5" fill="#7bf7f7"/></svg>
    </a>
  </footer>
  <script>
    // Partículas de fundo
    const pbg = document.getElementById('particles-bg');
    for(let i=0;i<19;i++){
      let s=document.createElement('span');
      let sz=Math.random()*2+1.7;
      s.style=`position:absolute;left:${Math.random()*100}vw;top:${Math.random()*100}vh;width:${sz}vh;height:${sz}vh;background:#49c2fa;opacity:${Math.random()*.19+.11};border-radius:99px;filter:blur(1.3px);animation:part-move ${3+Math.random()*14}s linear infinite alternate;`;
      pbg.appendChild(s);
    }
    const style = document.createElement('style');
    style.innerHTML = `@keyframes part-move {0% { transform: translateY(0) scale(.89);} 100% { transform: translateY(-28px) scale(1.06);}}`;
    document.head.appendChild(style);

    // Contador de visitantes (localStorage para simulação gratuita)
    function atualizaContador() {
      let key = "visitantes_manual_aprovado";
      let visitas = localStorage.getItem(key);
      if (!visitas) visitas = 0;
      visitas = parseInt(visitas) + 1;
      localStorage.setItem(key, visitas);
      document.getElementById("contador").innerHTML =
        `<span>${visitas.toLocaleString("pt-BR")} pessoas já começaram a estudar certo.</span>`;
    }
    atualizaContador();

    // Fluxo
    const steps = [
      { id: 0, prof: "Parabéns por estar aqui! Você já está um passo à frente, buscando o caminho certo para estudar e ser aprovado.<br><br>Me diz seu nome para eu te ajudar do jeito mais personalizado possível.", input:true, placeholder:"Digite seu nome", next: 1, digitando:true },
      { id: 1, prof: (s)=>`Muito bom, ${s.nome || ""}! Qual o seu maior desafio para começar a estudar?`, op:[
        {t:"Não sei nem por onde começar",n:2},
        {t:"Fico perdido(a) com tanta matéria",n:2},
        {t:"Não consigo ter rotina/organização",n:2}
      ]},
      { id: 2, prof:"Você já tentou estudar antes, ou está começando do zero mesmo?", op:[
        {t:"É minha primeira vez",n:3},
        {t:"Já tentei, mas não consegui manter",n:3}
      ]},
      // FINAL
      { id: 3, prof:`<span style="font-weight:900;color:#2576f7;display:block;margin-bottom:7px;">Manual do Aprovado – Versão Iniciante</span>
        <span style="font-weight:700;display:block;">Foi criado para te guiar desde o primeiro passo. Você não precisa perder anos errando sozinho.</span>
        <br>
        <span style="color:#7bf7f7;font-weight:900;">Veja o que você vai aprender:</span>`, final:true }
    ];

    // Efeito confete
    function disparaConfete() {
      let conf = document.createElement("canvas");
      conf.width = window.innerWidth;
      conf.height = window.innerHeight;
      conf.className = "confetti";
      document.getElementById("confetti-container").appendChild(conf);
      let ctx = conf.getContext("2d");
      let pieces = [];
      let colors = ["#49c2fa", "#2576f7", "#7bf7f7", "#fff"];
      for (let i=0;i<120;i++){
        pieces.push({
          x:Math.random()*conf.width,
          y:Math.random()*-conf.height,
          w:8+Math.random()*9,
          h:5+Math.random()*7,
          color: colors[Math.floor(Math.random()*colors.length)],
          speed: 2+Math.random()*4,
          rot: Math.random()*2*Math.PI,
          rotSpeed: Math.random()*0.08-0.04
        });
      }
      let t=0;
      function draw(){
        ctx.clearRect(0,0,conf.width,conf.height);
        for (let p of pieces){
          ctx.save();
          ctx.translate(p.x, p.y);
          ctx.rotate(p.rot);
          ctx.fillStyle = p.color;
          ctx.fillRect(-p.w/2,-p.h/2,p.w,p.h);
          ctx.restore();
          p.y += p.speed;
          p.rot += p.rotSpeed;
          if(p.y > conf.height+16){
            p.y = -18; p.x=Math.random()*conf.width;
          }
        }
        t++;
        if (t<110) requestAnimationFrame(draw);
        else setTimeout(()=>conf.remove(),900);
      }
      draw();
    }

    let state = { nome:"" }, history=[];
    let confeteDisparado = false;
    function renderStep(stepId) {
      const s = steps.find(x=>x.id===stepId);
      let box = document.getElementById("quiz-box");
      box.innerHTML = `
        <div class="prof-wrap">
          <div class="prof-face">
            <!-- Professor animado/humano -->
            <svg viewBox="0 0 60 60" fill="none">
              <ellipse cx="30" cy="48" rx="20" ry="8" fill="#22365e" opacity=".11"/>
              <ellipse cx="30" cy="28" rx="20" ry="19" fill="#f9fafc"/>
              <ellipse cx="30" cy="31" rx="14" ry="13" fill="#fff"/>
              <ellipse cx="22.5" cy="29" rx="2.6" ry="3.4" fill="#2576f7"/>
              <ellipse cx="38.5" cy="29" rx="2.6" ry="3.4" fill="#2576f7"/>
              <ellipse cx="30" cy="38" rx="8.7" ry="3.2" fill="#e3ecfa"/>
              <path d="M20 42c4.2 3.3 15.8 3.3 20 0" stroke="#7bf7f7" stroke-width="2.1" stroke-linecap="round"/>
              <path d="M38.2 17c-2.3-3.5-7-5.2-11-2.3" stroke="#49c2fa" stroke-width="2"/>
              <ellipse cx="25.2" cy="26.6" rx="1" ry="0.7" fill="#fff"/>
              <ellipse cx="35" cy="26.6" rx="1" ry="0.7" fill="#fff"/>
            </svg>
          </div>
          <div class="balao" id="balao-prof"></div>
        </div>
        <div class="quiz-content"></div>
      `;
      let texto = typeof s.prof==="function" ? s.prof(state) : s.prof;
      let fala=document.getElementById("balao-prof");
      if(s.digitando){
        let i=0,out="";
        let speed = 17;
        let dig = setInterval(()=>{
          out += texto[i]||"";
          fala.innerHTML = out + '<span style="opacity:.18">' + " ".repeat(Math.max(0,texto.length-i-1)) + '</span>';
          i++;
          if(i>=texto.length){clearInterval(dig);}
        },speed);
      } else {
        fala.innerHTML = texto;
      }
      let content = box.querySelector('.quiz-content');
      if(s.input){
        content.innerHTML = `<input type="text" id="nome" placeholder="${s.placeholder||''}" style="font-size:1.09rem;width:96%;border-radius:1.2rem;border:1.5px solid #22304b;padding:1.03rem 1rem;margin-bottom:1.3rem;">
          <button class="btn-quiz" id="btn-next" disabled>Avançar</button>`;
        let inp = document.getElementById('nome');
        let btn = document.getElementById('btn-next');
        inp.addEventListener('input',()=>{btn.disabled=inp.value.trim().length<2;});
        btn.addEventListener('click',()=>{
          state.nome = inp.value.trim();
          history.push(stepId);
          renderStep(s.next);
        });
        return;
      }
      if(s.op){
        content.innerHTML = `<div class="opcoes">${
          s.op.map((x,i)=>`<button class="btn-quiz" data-idx="${i}">${x.t}</button>`).join('')
        }</div>${history.length?`<button class="btn-quiz" style="background:none;color:#7bf7f7;font-weight:900;margin-top:15px;" id="voltar">← Voltar</button>`:''}`;
        content.querySelectorAll('.btn-quiz').forEach((btn,i)=>{
          if(s.op[i])btn.onclick=()=>{history.push(stepId);renderStep(s.op[i].n);}
        });
        let bvoltar = content.querySelector('#voltar');
        if(bvoltar)bvoltar.onclick=()=>{if(history.length){let prev=history.pop();renderStep(prev)}};
      }
      if(s.final){
        // Confete na primeira visita
        if (!confeteDisparado && !localStorage.getItem('confeteOk_manualaprovado')) {
          disparaConfete();
          confeteDisparado = true;
          localStorage.setItem('confeteOk_manualaprovado',1);
        }
        content.innerHTML = `
          <div class="pergunta">
            Você vai aprender, na prática:
          </div>
          <ul class="itens-manu">
            <li>Como escolher os melhores sites de questões.</li>
            <li>Entender as bancas principais e os tipos de prova.</li>
            <li>Montar seu ciclo de estudos e revisar de verdade.</li>
            <li>Como fazer marcações certeiras no material.</li>
            <li>Montar uma rotina sem ficar perdido(a).</li>
            <li>E muito mais, sem enrolação!</li>
          </ul>
          <div class="cta-final-bar">
            <a href="LINK_KIWIFY" class="cta-final-btn" target="_blank">Quero estudar certo!</a>
            <a href="LINK_AMOSTRA" class="cta-final-btn" style="background:#13244c;color:#7bf7f7;border:2px solid #7bf7f7;">Ver Amostra</a>
          </div>
          <div class="depoimento">
            <span style="font-size:1.25rem; color:#7bf7f7; font-weight:900;">Já são centenas de alunos aprovados!</span><br>
            "Eu não sabia nem por onde começar. Depois do Manual, consegui montar uma rotina e finalmente comecei a acertar nas provas!"<br>
            <span style="color:#49c2fa; font-weight:700;">— Novo Concurseiro, 2025</span>
          </div>
          ${history.length?`<button class="btn-quiz" style="background:none;color:#7bf7f7;font-weight:900;margin-top:22px;" id="voltar">← Voltar</button>`:""}
        `;
        let bvoltar = content.querySelector('#voltar');
        if(bvoltar)bvoltar.onclick=()=>{if(history.length){let prev=history.pop();renderStep(prev)}};
      }
    }
    renderStep(0);
  </script>
</body>
</html>
